<h1>Editar Perfil</h1>
<form>
  <div>
    <label for="firstName">Nome:</label>
    <input type="text" id="firstName" [(ngModel)]="userProfile.firstName" name="firstName">
  </div>
  <div>
    <label for="lastName">Sobrenome:</label>
    <input type="text" id="lastName" [(ngModel)]="userProfile.lastName" name="lastName">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="userProfile.email" name="email">
  </div>
  <div>
    <label for="phone">Telefone:</label>
    <input type="text" id="phone" [(ngModel)]="userProfile.phone" name="phone">
  </div>
  <button type="button" (click)="updateUserProfile()">Salvar</button>
</form>
